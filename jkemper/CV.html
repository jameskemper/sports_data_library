<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>James Kemper - TTU faculty website </title>
    <script src="https://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js" type="text/javascript"></script>
    <link href="Assets/styles/PageStyleSheet.css" rel="stylesheet" type="text/css">
    <style id="dark-mode-style"></style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <ul class="navLinks">
            <a href="home.html" class="active">Home</a> <a href="teaching.html">Teaching</a> <a href="CV.html">CV</a>
        </ul>
    </nav>
    <button id="dark-mode-button" style="position: absolute; top: 10px; right: 10px;">Dark Mode</button>
    <div class="headerContent">

        <!-- Header Content -->
        <section class="pdfSection" style="background-color: #ffffff;">
            <object data="james_kemper_CV.pdf" type="application/pdf" width="100%" height="800">
                <p>It appears you don't have a PDF plugin for this browser. You can <a href="james_kemper_CV.pdf">click here to download the PDF file.</a></p>
            </object>
        </section>

        <footer></footer>

        <script>
            var isDarkMode = false;
            var darkModeButton = document.getElementById('dark-mode-button');
            var darkModeStyle = document.getElementById('dark-mode-style');

            darkModeButton.addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                if (isDarkMode) {
                    darkModeStyle.innerHTML = `
                        body { background-color: #121212; color: #ffffff; }
                        .pdfSection { background-color: #2a2a2a; } /* Slightly lighter background for the PDF section */
                        header { background-color: #121212; }
                        .headerContent h1, .headerContent h2, .headerContent h3 { color: #ffffff; }
                    `;
                    darkModeButton.textContent = 'Light Mode';
                } else {
                    darkModeStyle.innerHTML = '';
                    darkModeButton.textContent = 'Dark Mode';
                }
            });
        </script>

    </div>
</body>

</html>
