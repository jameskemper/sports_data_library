name: NCAAF Elo Ratings app

on:
  schedule:
    - cron: "0 12 * * 2"   # Runs every Tuesday at noon UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important so rebase works

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run weekly scraper
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: |
          python NCAA_football/elo_ratings_app/weekly_elo_scraper.py
          python NCAA_football/elo_ratings_app/compile_elo_season.py

      - name: Commit and push data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull --rebase origin master
          git add NCAA_football/elo_ratings_app/data/*
          git commit -m "Update ELO data" || echo "No changes to commit"
          git push origin master
