name: ELO Ratings App

on:
  workflow_dispatch:
  schedule:
    # Run every day at 3 AM UTC (10 PM Lubbock time)
    - cron: "0 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Always install cfbd in case requirements.txt is missing
          pip install cfbd pandas requests

      - name: Run weekly ELO scraper
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: |
          python NCAA_football/elo_ratings_app/weekly_elo_scraper.py

      - name: Compile season ELO ratings
        run: |
          python NCAA_football/elo_ratings_app/compile_elo_season.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull --rebase origin master
          git add .
          git commit -m "Update ELO data [skip ci]" || echo "No changes to commit"
          git push origin master
