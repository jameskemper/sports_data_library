name: NCAAF ELO Ratings app

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 6"   # Saturdays 12:00 UTC

# ðŸ‘‡ Required so GITHUB_TOKEN can push
permissions:
  contents: write

jobs:
  weekly-elo-update:
    runs-on: ubuntu-latest

    steps:
      - name: Check if current month is in season (Augâ€“Jan)
        run: |
          month=$(date +%m)
          if [ "$month" -lt 8 ] && [ "$month" -ne 1 ]; then
            echo "Out of season (Febâ€“Jul). Skipping run."
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cfbd pandas requests python-dateutil

      - name: Run Weekly ELO Scraper
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: |
          python NCAA_football/elo_ratings_app/weekly_elo_scraper.py

      - name: Compile ELO Season Data
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: |
          python NCAA_football/elo_ratings_app/compile_elo_season.py

      - name: Commit and Push Changes (only if changes exist)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          # bail out early if no changes
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add -A
          git commit -m "Update 2025 ELO ratings"

          # ensure remote uses token (fixes 403)
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"

          # push back to the triggering branch
          git push origin HEAD:${{ github.ref_name }}
