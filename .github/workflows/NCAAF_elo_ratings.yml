name: NCAA Football ELO Ratings

on:
  schedule:
    - cron: "0 6 * * *"   # run daily at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write   #  allow workflow to push commits

jobs:
  update-elo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cfbd pandas requests

      - name: Run weekly scraper
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: |
          python NCAA_football/elo_ratings_app/weekly_elo_scraper.py

      - name: Compile season data
        run: |
          python NCAA_football/elo_ratings_app/compile_elo_season.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add NCAA_football/elo_ratings_app/data/
          git commit -m "Update 2025 ELO data [skip ci]" || echo "No changes to commit"
          git push origin master
