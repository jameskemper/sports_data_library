name: NCAAF ELO Ratings app

on:
  workflow_dispatch:        # allow manual runs
  schedule:
    - cron: "0 12 * * 2"    # every Tuesday at 12:00 UTC

permissions:
  contents: write          
jobs:
  update-elo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cfbd pandas requests

      - name: Run weekly ELO scraper
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: |
          python NCAA_football/elo_ratings_app/weekly_elo_scraper.py

      - name: Compile season ELO file
        run: |
          python NCAA_football/elo_ratings_app/compile_elo_season.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Update ELO data [skip ci]" || echo "No changes to commit"
          git push
