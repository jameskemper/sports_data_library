name: Update NCAA Basketball 2026 Rankings

on:
  schedule:
    # Run every Monday at 9am CST (15:00 UTC)
    - cron: '0 15 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-rankings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run 2026 rankings fetch
        env:
          CBBD_API_KEY: ${{ secrets.CBBD_API_KEY }}
        run: |
          python NCAA_basketball/rankings/fetch_rankings_2026.py

      - name: Commit and push updated 2026.csv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add NCAA_basketball/rankings/2026.csv
          git commit -m "Automated 2026 rankings update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
