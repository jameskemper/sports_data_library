name: Compile NCAA Basketball Rankings (All Years)

on:
  schedule:
    # Run every Monday at 10 AM CST (16:00 UTC)
    - cron: '0 16 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compile-rankings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run compiler script
        run: |
          python NCAA_basketball/rankings/compile_rankings_all_years.py

      - name: Commit and push compiled dataset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add NCAA_basketball/rankings/rankings_all.csv
          git commit -m "Automated rankings compilation $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
