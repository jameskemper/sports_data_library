name: Update NCAA Basketball Schedule

on:
  schedule:
    # Run every day at 10am CST (16:00 UTC)
    - cron: '0 16 * * *'
  workflow_dispatch:  # allows manual trigger

permissions:
  contents: write  # <-- this line grants push access

jobs:
  update-schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run schedule fetch script
        env:
          CBBD_API_KEY: ${{ secrets.CBBD_API_KEY }}
        run: |
          python NCAA_basketball/schedule/fetch_schedule.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # <-- this gives the bot permission
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add NCAA_basketball/schedule/2026.csv          
          git commit -m "Automated schedule update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
