name: NCAAF Schedule Backfill

on:
  workflow_dispatch:   # Manual run only

permissions:
  contents: write

jobs:
  backfill-schedules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run backfill schedule scraper
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: |
          cd NCAA_football/schedule_app
          python schedule_scraper_backfill.py

      - name: Commit & push backfilled schedules
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cd NCAA_football/schedule_app

          git add data/schedule_20*.csv

          git diff --cached --quiet || (
            git commit -m "Backfill schedules 2010â€“2024 [skip ci]" &&
            git pull --rebase origin master &&
            git push origin HEAD:master
          )
